{% extends 'generator/layout.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="col-md-5 offset-md-3">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}" class="card card-body p-4">
            <label for="length">Select the length of your password: </label>
            <select name="length" id="length" class="form-control">
                <option value="10">10 Characthers</option>
                <option value="15">15 Characthers</option>
                <option value="20">20 Characthers</option>
                <option value="25">25 Characthers</option>
                <option value="30">30 Characthers</option>
                <option value="35">35 Characthers</option>
                <option value="50">50 Characthers</option>
            </select>
            <div class="form-check form-switch my-2">
                <label for="uppercase" class="form-check-label">Upperrcase</label>
                <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
            </div>

            <div class="form-check form-switch my-2">
                <label for="special" class="form-check-label">Special Characthers</label>
                <input type="checkbox" name="special" id="special" class="form-check-input">
            </div>

            <div class="form-check form-switch my-2">
                <label for="numbers" class="form-check-label">Numbers</label>
                <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
            </div>




            <button  style="background-color: bisque;color: black; border: none; " class="btn btn-primary">Generate Password</button>
        </form>
    </div>
</body>

</html>

{% endblock %}
